<div class="container">

    <div *ngIf="!isLoading && photos == []" class="row">
        <div class="col-md-12">
            <div class="alert alert-warning center-block" role="alert">
                <strong>Sorry!</strong> I can't connect with server. :(
            </div>
        </div>
    </div>

    <!-- photos display -->
    <div class="row justify-content-md-center">
        <div *ngFor="let photo of photos">
            <photo-gallery [data]="photo"></photo-gallery>
        </div>
    </div>

    <loading *ngIf="isLoading"></loading>

</div>
